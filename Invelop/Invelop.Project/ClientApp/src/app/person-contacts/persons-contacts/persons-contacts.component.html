<h1 id="tableLabel">Persons Contacts</h1>
<hr>

<p *ngIf="!dataLoaded"><em>Loading...</em></p>
<button pButton pRipple type="button" label="Add Person Contacts" class="p-button-rounded" routerLinkActive="active"
[routerLink]="['/add-update-person-contacts']"></button>

<p-table [value]="personsContacts" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Firstname</th>
      <th>Surname</th>
      <th>Date of birth</th>
      <th>Address</th>
      <th>Phone number</th>
      <th>IBAN</th>
      <th>
        <button pButton type="button" label="Refresh" (click)="Refresh()" class="p-button-rounded p-button-info"></button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-personContacts>
    <tr>
      <td>{{ personContacts.firstname }}</td>
      <td>{{ personContacts.surname }}</td>
      <td>{{ personContacts.dateOfBirth | date: 'dd/MM/yyyy' }}</td>
      <td>{{ personContacts.address }}</td>
      <td>{{ personContacts.phonenumber }}</td>
      <td>{{ personContacts.iban }}</td>
      <td>
        <button pButton type="button" icon="pi pi-user" title="Edit" class="p-button-rounded p-button-info p-button-outlined"
          routerLinkActive="active" [routerLink]="['/add-update-person-contacts', personContacts.id]"></button>
        <button pButton type="button" icon="pi pi-times" title="Delete" class="p-button-rounded p-button-danger p-button-outlined"
          (click)="deletePersonContacts(personContacts.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
